<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/mu.css">
</head>

        <input type="radio" name="slide" id="slide03">

        <div class="slidewrap">

                <li>
                    <a>
                        <label for="slide01"></label>
                        <img id="sp" src="images/spring.jpg" alt="">

                </li>
                <li>
                    <a>
                        <label for="slide02"></label>
                        <img id="sum" src="images/summer.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide03"></label>
                        <img id="fa" src="images/fall.jpg" alt="">
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide04"></label>
                        <img id="win" src="images/winter.jpg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
