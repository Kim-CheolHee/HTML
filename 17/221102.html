<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="addP(); this.onclick='';">더 보기</a>
    <!-- this.onclick=''; 은 링크가 한번만 작동되게 함 -->
    <div id="info"></div>
  </div>

55    function addP() {
      var newP = document.createElement("p"); // p 태그 만듬
      var txtMode = document.createTextNode("DOM은 documnet object model의 줄임말입니다.");
      newP.appendChild(txtMode);
      document.getElementById("info").appendChild(newP);
    }
  </script>
</body>

</html>
